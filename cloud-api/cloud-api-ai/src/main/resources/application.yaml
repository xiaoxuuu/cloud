server:
  port: 10004
  forward-headers-strategy: framework

spring:
  config:
    import:
      - optional:cloud.yaml
      - optional:database.yaml
      - optional:logging.yaml
  application:
    name: ai
  profiles:
    active: dev

ali:
  bailian:
    api-key: @env.api.ali.bailian.api.key@
  access-key-id: @env.api.ali.access.key.id@
  access-key-secret: @env.api.ali.access.key.secret@